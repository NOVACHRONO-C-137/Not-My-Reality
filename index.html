<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stickman Slam Aesthetic</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Overlay gif -->
    <img src="/img/sad-cover.jpg" class="bg-gif" />

    <!-- Floating cute gifs -->
    <img src="/img/confused.png" class="float-gif-1" />
    <img src="/img/sorry.png" class="float-gif-2" />
    <img src="/img/dark.png" class="gif-normal" />

    <!-- Stickman -->
    <div class="stickman">
      <div class="head"></div>
      <div class="body">
        <div class="arm left"><div class="hand"></div></div>
        <div class="arm right"><div class="hand"></div></div>
      </div>
      <div class="legs">
        <div>||||||||||||||||||||||||||||</div>
        <div></div>
      </div>
    </div>

    <!-- Board -->
    <div class="board">THIS PRODUCT IS NOT AVAILABLE IN YOUR REALITY.</div>
  </body>
</html>
